    <script>
        let attention = Prompt();

        const elem = document.getElementById('reservation-dates');
        const rangepicker = new DateRangePicker(elem, {
            // ...options
        });

        //JavaScript for disabling form submissions if there are invalid fields
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })

        document.getElementById("clickHere").addEventListener("click", function () {
            let html = `
                            <div class="row" id="reservation-date">
                            <div class="col">
                                <label for="fromDate" name="fromDate" class="form-label">From</label>
                                <input required disabled type="text" class="form-control" id="start" name="start"
                                    placeholder="MM/DD/YYYY">
                            </div>
                            <div class="col">
                                <label for="toDate" name="toDate" class="form-label">To</label>
                                <input required disabled type="text" class="form-control" id="end" name="end"
                                    placeholder="MM/DD/YYYY">
                            </div>
                        </div>
                        `;
            attention.custom({
                msg: html,
            });
        })

        function notify(msg, msgType) {
            notie.alert({
                type: msgType,
                text: msg
            })
        }

        function Prompt() {
            let custom = async function (c) {
                const {
                    msg = ""
                } = c;
                const { value: formValues } = await Swal.fire({
                    title: "Choose your dates",
                    html: msg,
                    showCancelButton: true,
                    backdrop: false,
                    focusConfirm: false,
                    willOpen: () => {
                        const elem = document.getElementById('reservation-date');
                        const rangepicker = new DateRangePicker(elem, {
                            // ...options
                        });
                    },
                    didOpen: () => {
                        document.getElementById("start").removeAttribute("disabled")
                        document.getElementById("end").removeAttribute("disabled")
                    },
                    preConfirm: () => {
                        return [
                            document.getElementById("start").value,
                            document.getElementById("end").value
                        ];
                    }
                });
                if (formValues) {
                    Swal.fire(JSON.stringify(formValues));
                }
            }

            let toast = function (c) {
                const {
                    msg = '',
                    icon = 'success',
                    position = 'top-end',

                } = c;

                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    position: position,
                    icon: icon,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({})
            }

            let success = function (c) {
                const {
                    msg = "",
                    title = "",
                    footer = "",
                } = c

                Swal.fire({
                    icon: 'success',
                    title: title,
                    text: msg,
                    footer: footer,
                })

            }

            let error = function (c) {
                const {
                    msg = "",
                    title = "",
                    footer = "",
                } = c

                Swal.fire({
                    icon: 'error',
                    title: title,
                    text: msg,
                    footer: footer,
                })

            }

            return {
                toast: toast,
                success: success,
                error: error,
                custom: custom
            }
        }


    </script>
